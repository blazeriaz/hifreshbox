<div class="animated fadeIn">
  <form [formGroup]="testimonialForm" (submit)="saveTestimonial()" *ngIf="loadedFormData">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" *ngIf="!testimonial.id">
          <i class="fa fa-list"></i> Add Testimonial
        </div>
        <div class="card-header" *ngIf="testimonial.id">
          <i class="fa fa-list"></i> Edit Testimonial
        </div>
        <div class="card-block">
          <div class="form-group row">
            <label for="testimonial_name" class="col-md-2 form-control-label">Name</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('name')">
              <input type="text" class="form-control" id="testimonial_name" formControlName="name" [ngClass]="setInputErrorClass('name')" />
            </div>
          </div>
          <div class="form-group row">
            <label for="testimonial_email" class="col-md-2 form-control-label">Email</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('email')">
              <input type="text" class="form-control" id="testimonial_email" formControlName="email" [ngClass]="setInputErrorClass('email')" />
            </div>
          </div>
          <div class="form-group row">
            <label for="testimonial_content" class="col-md-2 form-control-label">Content</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('content')">
              <textarea class="form-control" id="testimonial_content" formControlName="content" [ngClass]="setInputErrorClass('content')"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-sm-4 form-control-label">Rating</label>
            <div class="col-md-10 col-sm-8">
              <span class="text-muted">
                <i class="fa fa-star" (click)="setTestmonialRate(1)" [ngClass]="ratingStarClass(1)"></i>
                <i class="fa fa-star" (click)="setTestmonialRate(2)" [ngClass]="ratingStarClass(2)"></i>
                <i class="fa fa-star" (click)="setTestmonialRate(3)" [ngClass]="ratingStarClass(3)"></i>
                <i class="fa fa-star" (click)="setTestmonialRate(4)" [ngClass]="ratingStarClass(4)"></i>
                <i class="fa fa-star" (click)="setTestmonialRate(5)" [ngClass]="ratingStarClass(5)"></i>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-sm-4 form-control-label">Status</label>
            <div class="col-md-10 col-sm-8">
              <div class="btn-group">
                <button type="button" class="btn" (click)="setStatus(1)" [ngClass]="setStatusClass(true)">
                  Active</button>
                <button type="button" class="btn" (click)="setStatus(2)" [ngClass]="setStatusClass(false)">
                  In Active</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-footer bg-info">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" (click)="goToList()">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
<ng-template #savemodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Save Testimonial</h4>
  </div>
  <div class="modal-body">
    {{updatingMessage}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary pull-right" aria-label="Close" (click)="modalRef.hide();goToList()" *ngIf="saveModalClose">
        Go To List
    </button>
    <button type="button" class="btn btn-primary pull-right" aria-label="Close" (click)="modalRef.hide()" *ngIf="saveModalClose">
        Close
    </button>
    <button type="button" class="btn btn-primary pull-right" aria-label="Close" (click)="abortSave()" *ngIf="abortModalClose">
        Abort
    </button>
  </div>
</ng-template>
<ng-template #editLoadModal>
  <div class="modal-header" *ngIf="!testimonial.id">
    <h4 class="modal-title pull-left"><i class="fa fa-list"></i> Add Testimonial</h4>
  </div>
  <div class="modal-header" *ngIf="testimonial.id">
      <h4 class="modal-title pull-left"><i class="fa fa-list"></i> Edit Testimonial</h4>
  </div>
  <div class="modal-body">
    Loading the required form datas...
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger pull-right" (click)="abortEdit()">
        Abort
    </button>
  </div>
</ng-template>
