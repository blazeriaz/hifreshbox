<div class="animated fadeIn">
  <form [formGroup]="forms.mailchimp" (submit)="saveMailChimpInfo()">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-0">
          <div class="card-header">
            <i class="fa fa-list"></i> MailChimp
          </div>
          <div class="card-block">
            <alert displayId="mailchimp"></alert>
            <div class="form-group row">
              <label for="mailchimp_api_key" class="col-md-2 col-sm-4 form-control-label">API Key</label>
              <div class="col-md-10 col-sm-8" [ngClass]="setContainerErrorClass(forms.mailchimp,  'api_key')">
                <input type="text" class="form-control" id="mailchimp_api_key" formControlName="api_key" 
                  [ngClass]="setInputErrorClass(forms.mailchimp ,'api_key')" /></div>
            </div>
            <div class="form-group row">
              <label for="mailchimp_list_id" class="col-md-2 col-sm-4 form-control-label">List Id</label>
              <div class="col-md-10 col-sm-8" [ngClass]="setContainerErrorClass(forms.mailchimp, 'list_id')">
                <input type="text" class="form-control" id="mailchimp_list_id" formControlName="list_id" 
                  [ngClass]="setInputErrorClass(forms.mailchimp, 'list_id')" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-footer bg-info">
            <div class="btn-group pull-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <form class="mt-3" [formGroup]="forms.social_info" (submit)="saveSocialInfo()">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-0">
          <div class="card-header">
            <i class="fa fa-list"></i> Social Follows
          </div>
          <div class="card-block">
            <alert displayId="social_info"></alert>
            <div class="form-group row">
              <label for="social_info_facebook" class="col-md-2 col-sm-4 form-control-label">Facebook</label>
              <div class="col-md-10 col-sm-8" [ngClass]="setContainerErrorClass(forms.social_info,  'facebook')">
                <input type="text" class="form-control" id="social_info_facebook" formControlName="facebook" 
                  [ngClass]="setInputErrorClass(forms.social_info ,'facebook')" /></div>
            </div>
            <div class="form-group row">
              <label for="social_info_twitter" class="col-md-2 col-sm-4 form-control-label">twitter</label>
              <div class="col-md-10 col-sm-8" [ngClass]="setContainerErrorClass(forms.social_info,  'twitter')">
                <input type="text" class="form-control" id="social_info_twitter" formControlName="twitter" 
                  [ngClass]="setInputErrorClass(forms.social_info ,'twitter')" /></div>
            </div>
            <div class="form-group row">
              <label for="social_info_instagram" class="col-md-2 col-sm-4 form-control-label">instagram</label>
              <div class="col-md-10 col-sm-8" [ngClass]="setContainerErrorClass(forms.social_info,  'instagram')">
                <input type="text" class="form-control" id="social_info_instagram" formControlName="instagram" 
                  [ngClass]="setInputErrorClass(forms.social_info ,'instagram')" /></div>
            </div>
            <div class="form-group row">
              <label for="social_info_pinterest" class="col-md-2 col-sm-4 form-control-label">Facebook</label>
              <div class="col-md-10 col-sm-8" [ngClass]="setContainerErrorClass(forms.social_info,  'pinterest')">
                <input type="text" class="form-control" id="social_info_pinterest" formControlName="pinterest" 
                  [ngClass]="setInputErrorClass(forms.social_info ,'pinterest')" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-footer bg-info">
            <div class="btn-group pull-right">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
