<div class="animated fadeIn">
  <form [formGroup]="mainForm" (submit)="saveProfile()">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-list"></i> Edit Profile
        </div>
        <div class="card-block">
          <div class="form-group row">
            <label for="profile_firstname" class="col-md-2 form-control-label">First Name</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('firstname')">
              <input type="text" class="form-control" id="profile_firstname" formControlName="firstname" [ngClass]="setInputErrorClass('firstname')" />
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_lastname" class="col-md-2 form-control-label">Last Name</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('lastname')">
              <input type="text" class="form-control" id="profile_lastname" formControlName="lastname" [ngClass]="setInputErrorClass('lastname')" />
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_username" class="col-md-2 form-control-label">User Name</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('username')">
              <input type="text" class="form-control" id="profile_username" formControlName="username" [ngClass]="setInputErrorClass('username')" />
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_email" class="col-md-2 form-control-label">Email</label>
            <div class="col-md-10" [ngClass]="setContainerErrorClass('email')">
              <input type="text" class="form-control" id="profile_email" formControlName="email" [ngClass]="setInputErrorClass('email')" />
            </div>
          </div>
        </div>
        <div class="card-header">
          <i class="fa fa-list"></i> Change Password
        </div>
        <div class="card-block">
          <div class="form-group row">
            <label for="profile_old_password" class="col-md-2 form-control-label">Old Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="profile_old_password" />
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_new_password" class="col-md-2 form-control-label">New Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="profile_new_password" formControlName="password" />
            </div>
          </div>
          <div class="form-group row">
            <label for="profile_confirm_password" class="col-md-2 form-control-label">Confirm Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="profile_confirm_password" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-footer bg-info">
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
