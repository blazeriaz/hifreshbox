<form [formGroup]="forgetForm" (submit)="sendForgetEmail()">
  <h1>Forget Password</h1>
  <div class="input-group mb-3">    
    <input type="text" class="form-control" placeholder="Email"
        formControlName="email" id="email" />
  </div>
  <div class="row">
    <div class="col-sm-6">
      <button [disabled]="loading" type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
    <div class="col-sm-6">
      <button [disabled]="loading" type="button" class="btn btn-link px-4" (click)="goToLogin()">Go to login</button>
    </div>
  </div>
</form>
