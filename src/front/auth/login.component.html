<form [formGroup]="loginForm" (submit)="login()">
  <h1 class="text-center">Login Info</h1>
  <div class="mb-3">    
    <label class="font-xl">Email</label>
    <input type="text" class="form-control py-3" formControlName="username" />
  </div>
  <div class="mb-4">
    <label class="font-xl">Password</label>
    <div class="input-group">
      <input type="{{passwordType}}" class="form-control py-3" formControlName="password" />
      <div class="input-group-append bg-inverse p-3" (click)="changePasswordType()">
        <i class="input-group-text fa fa-eye" *ngIf="passwordType == 'password'"></i>
        <i class="input-group-text fa fa-eye-slash" *ngIf="passwordType == 'text'"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button [disabled]="loading" type="submit" class="btn btn-success px-4 w-100 font-3xl">
        LOG IN</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-right px-0">
      <button [disabled]="loading" type="button" class="btn btn-link px-4" (click)="goToForgetPass()">Forgot password?</button>
    </div>
  </div>
</form>
