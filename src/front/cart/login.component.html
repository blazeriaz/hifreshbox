<div class="row">
    <div class="col-12 text-center">
        <h2 class="text-uppercase">Account Info</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-3 col-sm-12"></div>
    <div class="col-md-6 col-sm-12 mt-3">
            <form [formGroup]="checkoutLoginForm" (submit)="checkoutRegister()" novalidate>
            <div class="form-group row">                        
                <div class="col-12" [ngClass]="setContainerErrorClass('email')">
                    <label for="user_email" class="form-control-label">Email</label>
                    <input type="text" class="form-control rounded-0" id="user_email" formControlName="email" 
                        [ngClass]="setInputErrorClass('email')" />
                </div>
            </div>
            <div class="form-group row">                        
                <div class="col-12" [ngClass]="setContainerErrorClass('firstname')">
                    <label for="user_first_name" class="form-control-label">First Name</label>
                    <input type="text" class="form-control rounded-0" id="user_first_name" formControlName="firstname" 
                        [ngClass]="setInputErrorClass('firstname')" />
                </div>
                
                <div class="col-12" [ngClass]="setContainerErrorClass('lastname')">
                    <label for="user_last_name" class="form-control-label">Last Name</label>
                    <input type="text" class="form-control rounded-0" id="user_last_name" formControlName="lastname" 
                        [ngClass]="setInputErrorClass('lastname')" />
                </div>
            </div>
            <div class="form-group row">                        
                <div class="col-12" [ngClass]="setContainerErrorClass('password')">
                    <label for="user_password" class="form-control-label">Password</label>
                    <input type="text" class="form-control rounded-0" id="user_password" formControlName="password" 
                        [ngClass]="setInputErrorClass('password')" />
                </div>
                
                <div class="col-12" [ngClass]="setContainerErrorClass('confirmation')">
                    <label for="user_confirmation_pass" class="form-control-label">Confirm Password</label>
                    <input type="text" class="form-control rounded-0" id="user_confirmation_pass" formControlName="confirmation" 
                        [ngClass]="setInputErrorClass('confirmation')" />
                </div>
            </div>
            <div class="form-group row mt-5">
                <div class="col-12"><hr /></div>                        
                <div class="col text-left">
                    &nbsp;
                </div>
                <div class="col-auto text-right">
                    <button type="submit" class="btn btn-outline-green" *ngIf="!loading" >Continue</button>
                    <button type="button" class="btn btn-outline-green" disabled *ngIf="loading" >Loading...</button>
                </div>
            </div>
        </form>
    </div>
</div>
