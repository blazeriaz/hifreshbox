<div class="container-fluid py-5">
    <div class="container">
        <div class="row text-center p-2">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <alert></alert>
            </div>
            <div class="col-12 mb-5">
                <div class="mx-auto" style="position: relative;" [ngStyle]="{width: ((steps.length * (35+50)) - 50) + 'px'}">
                    <hr style="position: absolute; top:0;left:0;border: 1px solid #9A9A9A; width: 100%;" />
                    <div *ngFor="let st of steps;let index = index;let last = last;" 
                            [hoverClass]="'text-info'"
                            [ngClass]="{'text-success' : st.key === step, 'mr-0' : last}"
                            class="float-left pointer" style="width: 35px; height: 35px; margin-right:50px;">
                        <div class="circle_main" [tooltip]="st.title">
                            <div class="circle_text_container">
                                <div class="circle_text">
                                    {{index + 1}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="clear:left;"></div>
                </div>
            </div>
            <div class="col-12" *ngIf="step == 'address'">
                <checkout-address (back)="goBack($event)" (next)="goNext($event)"></checkout-address>
            </div>
            <div class="col-12" *ngIf="step == 'meal'">
                <checkout-meal (back)="goBack($event)" (next)="goNext($event)"></checkout-meal>
            </div>
            <div class="col-12" *ngIf="step == 'payment'">
                <checkout-payment (back)="goBack($event)" (next)="goNext($event)"></checkout-payment>
            </div>
            <div class="col-12" *ngIf="step == 'confirm'">
                <checkout-confirm (back)="goBack($event)" (next)="goNext($event)"></checkout-confirm>
            </div>
        </div>
    </div>
</div>
