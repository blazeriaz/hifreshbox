<div class="container-fluid py-5">
    <div class="container">
        <div class="row text-center p-2">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <alert></alert>
            </div>

            <div class="col-12" *ngIf="totals?.items.length == 0">
                <h5 class="font-special text-success">SHOPPING CART</h5>
                <hr />
                No items.
            </div>
            <div class="col-md-8" *ngIf="totals?.items.length > 0">
                <h5 class="font-special text-success">SHOPPING CART</h5>
                <hr />
                <div class="row">
                    <div class="col-6">Item</div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col">Item Price</div>
                            <div class="col-auto">Qty</div>
                            <div class="col">Total Price</div>
                        </div>
                    </div>                    
                </div>
                <hr />
                <div class="row py-2" *ngFor="let item of totals?.items">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-auto">
                                <img class="img-thumbnail img-fluid" [src]="getImageFromCart(item.item_id)" *ngIf="showImages" />
                            </div>
                            <div class="col">
                                {{item.name}}
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col text-right">{{item.base_price | currency:'USD':true:'1.0'}}</div>
                            <div class="col-auto text-center">{{item.qty}}</div>
                            <div class="col text-right">{{item.row_total | currency:'USD':true:'1.0'}}</div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-right">
                                <a href="javascript://" (click)="removeCartItem(item.item_id)">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            <div class="col-md-4" *ngIf="totals?.items.length > 0">
                <h5 class="font-special text-success">ORDER SUMMARY</h5>
                <hr />
                <div class="row py-2 font-sm" *ngFor="let total of totals?.total_segments" [ngClass]="{'font-md font-weight-bold' : total.area === 'footer'}">
                    <div class="col">{{total.title}}</div>
                    <div class="col-auto text-right">{{total.value | currency:'USD':true:'1.2-2'}}</div>
                </div>
                <hr />
                <div>
                    <a [routerLink]="['/', 'cart', 'checkout']" class="btn btn-outline-green w-100 rounded-0">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</div>
